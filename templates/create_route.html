<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать маршрут</title>
  <style>
    body {
      background-color: #e3d7d1;
      font-family: sans-serif;
      padding: 30px;
      color: #322724;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .point-group {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #fff;
    }
    button {
      background-color: #72b19e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Создать маршрут</h2>

<form method="post" action="/save_route">
  <label>Название маршрута:</label>
  <input type="text" name="route_name" required>

  <div id="points">
    <div class="point-group">
      <label>Название точки:</label>
      <input type="text" name="point_name[]" required>
      <label>Описание точки:</label>
      <textarea name="point_description[]"></textarea>
    </div>
  </div>

  <button type="button" onclick="addPoint()">Добавить точку</button><br><br>
  <button type="submit">Сохранить маршрут</button>
</form>

<script>
function addPoint() {
  const div = document.createElement('div');
  div.classList.add('point-group');
  div.innerHTML = `
    <label>Название точки:</label>
    <input type="text" name="point_name[]" required>
    <label>Описание точки:</label>
    <textarea name="point_description[]"></textarea>
  `;
  document.getElementById('points').appendChild(div);
}
</script>

</body>
</html>
